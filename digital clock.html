<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Glassmorphism Digital Clock</title>
        <link rel="stylesheet" href="digital clock.css">
    </head>
    <body>
        <section>
            <div class="clock">
                <div class="container">
                    <h2 id="hour">00</h2>
                    <h2 class="dot">:</h2>
                    <h2 id="minute">00</h2>
                    <h2 class="dot">:</h2>
                    <h2 id="seconds">00</h2>
                    <span id="ampm">AM</span>
                </div>
            </div>
        </section>
        <script>
            function clock(){
                let hour = document.getElementById('hour');
                let minute = document.getElementById('minute');
                let seconds = document.getElementById('seconds');
                let ampm = document.getElementById('ampm');

                let h = new Date().getHours();
                let m = new Date().getMinutes();
                let s = new Date().getSeconds();
                var am = 'AM';

                //convert 24 hour time to 12 hour format with AM PM indicator
                if (h > 12){
                    h = h - 12;
                    var am = 'PM';
                }

                //add 0 to the begining of number if less than 10
                h = (h < 10) ? '0' + h : h;
                m = (m < 10) ? '0' + m : m;
                s = (s < 10) ? '0' + s : s;


                hour.innerHTML = h;
                minute.innerHTML = m;
                seconds.innerHTML = s;
                ampm.innerHTML = am;
            }
            var interval = setInterval(clock,1000);
        </script>
    </body>
</html>
